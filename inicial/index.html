<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles3.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
        crossorigin="anonymous"></script>


</head>
<body>
    
    <h1>este es mi titulo</h1>
    <div class="container-fluid text-center">
        <div class="row bg-danger"> 
            <div class="col-md-3">columna 1</div>
            <div class="col-md-3">columna 2</div>
            <div class="col-md-3">columna 3</div>
            <!-- <p>mi parrafo dentro de un div</p> -->
        </div>
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-md-8">columna 1</div>
                <div class="col-md-4">columna 2</div>
                
            </div>

        <div class="container-fluid">
            <div class="row"> 
                <div class="col-md-6">columna 1</div>
                <div class="col-md-6">columna 2</div>
                 
            </div>
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-md-2">columna 1</div>
                    <div class="col-md-2">columna 2</div>
                    <div class="col-md-2">columna 3</div>
                    <div class="col-md-2">columna 4</div>
                    <div class="col-md-2">columna 5</div>
                    <div class="col-md-2">columna 6</div>
                  
                    </div>


    </div>





    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 " src="img/images.jfif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/perrtibonito.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/panamiguel.jfif" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
<!-- https://getbootstrap.com/docs/4.0/components/carousel/


-->
</body>
</html>
